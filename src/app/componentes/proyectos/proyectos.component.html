<div class="card border-light mb-6" style="max-width: flex;">
    <h2 class="card-header bg-light border-light">Proyectos</h2> 
  <div class="list-group"> 
    <a *ngFor="let proyectos of proyectosList" [href]="proyectos.sitio" target="_blank" class="list-group-item list-group-item-action flex-column align-items-start">
      <div class="d-flex w-100 justify-content-between"> 
        <h5 class="mb-1">{{proyectos.nombre}}</h5> 
        <small>{{proyectos.fecha}} <a href="#" class="btn-right"><i class="fa fa-pen">&nbsp; &nbsp;</i></a>  <a href="#" class="btn-right"><i class="fa-solid fa-xmark" fa-2x></i></a></small> 
      </div>
      <p class="mb-1">{{proyectos.descripcion}}</p>
      <small>{{proyectos.descripcion}}</small> 
    </a>
  </div>
  </div>
