<section class="vh-100 gradient-custom">
<div class="container" *ngIf="proyectos">
    <div class="row">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="imagenP">Logo</label>
                    <input type="text" class="form-control" id="imagenP" name="imagenP" [(ngModel)]="proyectos.imagenP" required>
                </div>
                <div class="form-group">
                    <label for="nombreE">Nombre</label>
                    <input type="text" class="form-control" id="nombreP" name="nombreP" [(ngModel)]="proyectos.nombreP" required>
                </div>
                <div class="form-group">
                    <label for="descripcionP">Descripci√≥n</label>
                    <input type="text" class="form-control" id="descripcionP" name="descripcionP" [(ngModel)]="proyectos.descripcionP" required>
                </div>
                <div class="form-group">
                    <label for="fechaP">Fechas</label>
                    <input type="text" class="form-control" id="fechaP" name="fechaP" [(ngModel)]="proyectos.fechaP" required>
                </div>
                <button class="btn btn-primary" >
                    Actualizar
                </button>
            </form>
        </div>
    </div>
</div>
</section>
