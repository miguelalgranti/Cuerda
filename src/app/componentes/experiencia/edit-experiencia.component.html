<section class="vh-100 gradient-custom">
<div class="container" *ngIf="expLab">
    <div class="row">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="imagenE">Logo</label>
                    <input type="text" class="form-control" id="imagenE" name="imagenE" [(ngModel)]="expLab.imagenE" required>
                </div>
                <div class="form-group">
                    <label for="nombreE">Posición</label>
                    <input type="text" class="form-control" id="nombreE" name="nombreE" [(ngModel)]="expLab.institucionE" required>
                </div>
                <div class="form-group">
                    <label for="descripcionE">Empresa / Organización</label>
                    <input type="text" class="form-control" id="descripcionE" name="descripcionE" [(ngModel)]="expLab.descripcionE" required>
                </div>
                <div class="form-group">
                    <label for="descripcionE">Fechas</label>
                    <input type="text" class="form-control" id="PeriodoE" name="PeriodoE" [(ngModel)]="expLab.periodoE" required>
                </div>
                <button class="btn btn-primary" >
                    Actualizar
                </button>
            </form>
        </div>
    </div>
</div>
</section>
