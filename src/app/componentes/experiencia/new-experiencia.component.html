<section class="vh-100 gradient-custom">
<div class="container">
    <div class="row">
        <div>
            <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                <div class="form-group">
                    <div class="form-group">
                        <label for="imagenE">Logo</label>
                        <input type="text" class="form-control" id="imagenE" name="imagenE" [(ngModel)]="imagenE">
                    </div>
                    <div class="form-group">
                        <label for="periodoE">Periodo</label>
                        <input type="text" class="form-control" id="periodoE" name="periodoE" [(ngModel)]="periodoE" required>
                    </div>
                    <label for="institucionE">Nombre de la empresa</label>
                    <input type="text" class="form-control" id="institucionE" name="institucionE" [(ngModel)]="institucionE" required>
                </div>
                <div class="form-group">
                    <label for="descripcionE">Descripcion de la tarea</label>
                    <input type="text" class="form-control" id="descripcionE" name="descripcionE" [(ngModel)]="descripcionE" required>
                </div>
                <button class="btn btn-primary">
                    Agregar experiencia
                </button>
            </form>
        </div>
    </div>
</div>
</section>
