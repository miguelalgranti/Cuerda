<h1 class="m-5">Iniciar Sesión</h1>
<form (formGroup)="form" class="m-5" (ngSubmit)="onEnviar($event)">
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Dirección de mail</label>
      <input type="email" formControlName="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
      <div *ngIf="Email?.errors && Email?.touched">
        <p *nfIg="Email?.hasError('required')" class="text-danger">
        </p> El email es requerido
        <p *ngIf="Email?.hasError('email')" class="text-danger">
            El formato del email debe ser válido
        </p>
        </div>
    
      <div id="emailHelp" class="form-text">Tu mail no será compartido con nadie</div>
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Contraseña</label>
      <input type="password" formControlName="password"
      (ngClass)="{'is-invalid': Password?.errors && Password?.touched, 'is-valid': !Password?.errors && Password?.touched}" 
      class="form-control" id="exampleInputPassword1">
      <div *ngIf="Password?.errors && Password?.touched">
        <p *ngIf="Password?.hasError('required')" class="text-danger">
            La contraseña es requerida
        </p>
        <p *ngIf="Password?.errors?.['minlength']" class="text-danger">
            La contraseña debe ser de 8 o más caracteres
        </p>
      </div>
    </div>
    <div class="mb-3 form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Checkeá esto</label>
    </div>
    <button type="submit" class="btn btn-primary">Mandar</button>
  </form>
