<div>
  <div class="card border-light mb-6" style="max-width: flex;">
    <h2 class="card-header bg-light border-light">Educacion y Academia</h2> <button *ngIf="isLogged" type="button" class="fa-plus" routerLink="/nuevaedu"></button>
    <div class="card-body text-dark">
                           <ul class="list-group">
                            <tr *ngFor="let Educacion of edu" class="list-group-item" >
                            <td> <img class="Logo" src={{Educacion.imagenEd}}>&nbsp;&nbsp;{{Educacion.periodoEd}}--</td>  
                            <td>{{Educacion.institucionEd}}--</td> 
                            <td>{{Educacion.descripcionEd}}</td>

    </div>
